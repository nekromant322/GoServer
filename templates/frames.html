<!DOCTYPE html>
<html lang="ru" dir="ltr">
 <head>

    <frameset rows="100, *">
		<frame src='{{template "header.html"}}' scrolling="no" noresize frameborder="0">

		</frameset>
    </frameset>
    <noframes>
		<p>Браузер не отражает фреймы</p>
    </noframes>
